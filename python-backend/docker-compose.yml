services:
  aigod-api:
    build: .
    container_name: aigod-backend
    ports:
      - "8000:8000"
    volumes:
      - aigod_data:/app/persist
    environment:
      - SECRET_KEY=${SECRET_KEY:-aigod-hackathon-change-in-production}
      - SQLITE_DB_PATH=/app/persist/aigod.db
    restart: unless-stopped

volumes:
  aigod_data:
